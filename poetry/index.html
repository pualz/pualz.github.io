<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Poetry</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="name-overlay">
		<div class="line">
			<input type="text" class="input-name input-breath" placeholder="告诉我你的名字">
		</div>
		<div class="line warning">对不起，你不是我的心上人</div>
		<div class="circle-anchor">
			<div class="circle"></div>
		</div>
		</div>
			<div class="love-text">我爱你</div>
		<div class="thanks">感谢你为我停留的<span class="date strong"></span></div>
	<div class="thanks">我的<span class="strong">智障障!</span></div>	
	<div class="end end-fade">永远爱你
	</div>
</body>
<script src="script/jquery.min.js"></script>
<script src="script/script.js"></script>
</html>
